<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<audio src=".mp3的具体的地址" id="audio" controls="controls"></audio>
也可以自己定义一个按钮控制
<button onclick="clec()"></button>
<script>
    var a=document.getElementById("audio");
    function clec(){
        if(a.pause){
            a.play();
        }
        else
        {
            a.pause();
        }
    }
</script>
</body>
</html>
